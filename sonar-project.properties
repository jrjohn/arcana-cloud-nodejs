# SonarQube Project Configuration
# https://docs.sonarqube.org/latest/project-administration/narrowing-the-focus/

sonar.projectKey=arcana-cloud-nodejs
sonar.projectName=arcana-cloud-nodejs
sonar.projectVersion=1.0

# Source directories to analyze
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# ── Exclusions ────────────────────────────────────────────────────────────────
# Exclude generated coverage reports (these are NOT source code)
sonar.exclusions=\
  coverage/**,\
  docs/test-reports/coverage/**,\
  **/lcov-report/**,\
  **/lcov.info,\
  **/*.lcov,\
  dist/**,\
  node_modules/**,\
  src/grpc/generated/**

# Test file exclusions from main analysis
sonar.test.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts,\
  tests/**

# Coverage report path (for SonarQube to import, not scan)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ── TypeScript ────────────────────────────────────────────────────────────────
sonar.typescript.tsconfigPath=tsconfig.json
