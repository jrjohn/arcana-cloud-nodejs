apiVersion: batch/v1
kind: Job
metadata:
  name: arcana-benchmark-http
  namespace: arcana-test
  labels:
    app: arcana-cloud
    component: benchmark
    protocol: http
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: arcana-cloud
        component: benchmark
        protocol: http
    spec:
      restartPolicy: Never
      containers:
      - name: benchmark
        image: arcana-cloud-nodejs-benchmark-http:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: test-config-http
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
